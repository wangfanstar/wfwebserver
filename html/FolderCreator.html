<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

        body {

        .form-group {

        label {

        input {

        input:focus {

        button {

        button:hover {

        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
        }

        .message.success {
            background-color: #dcfce7;
            color: #166534;
        }

        .message.error {

            color: #991b1b;
        }

        .virtual-fs {
            margin-top: 20px;

            border-radius: 6px;
        }

        .virtual-fs h2 {
            font-size: 1.1rem;

            color: #374151;
        }

        .folder-list {
            list-style: none;

        .folder-list li {
            display: flex;
            align-items: center;

            color: #4b5563;
        }

        .folder-list li:before {
            content: "ğŸ“";
        }

        .spinner {
            animation: spin 1s linear infinite;

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="folder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 19H5C3.89543 19 3 18.1046 3 17V7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12 7H19C20.1046 7 21 7.89543 21 9V17C21 18.1046 20.1046 19 19 19H12Z"/>
            </svg>
            <h1>æ–‡ä»¶å¤¹ç®¡ç†æ¼”ç¤º</h1>
        </div>

        <form id="folderForm">
            <div class="form-group">
                <label for="folderName">æ–‡ä»¶å¤¹åç§°</label>
                <input 
                    type="text" 
                    id="folderName" 
                    name="folderName" 
                    placeholder="è¾“å…¥æ–‡ä»¶å¤¹åç§°"
                    required
                >
            </div>
            <button type="submit" id="submitBtn">
                <span id="buttonText">åˆ›å»ºæ–‡ä»¶å¤¹</span>
            </button>
        </form>

        <div id="message" style="display: none;" class="message"></div>

        <div class="virtual-fs">
            <h2>è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ</h2>
            <ul id="folderList" class="folder-list"></ul>
        </div>
    </div>

    <script>
        // è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿå®ç°
        class VirtualFileSystem {
            constructor() {
                this.folders = new Set(JSON.parse(localStorage.getItem('folders')) || []);
            }

            createFolder(name) {
                if (this.folders.has(name)) {
                    throw new Error('æ–‡ä»¶å¤¹å·²å­˜åœ¨');
                }
                this.folders.add(name);
                this.saveToStorage();
                return true;
            }

            deleteFolder(name) {
                const result = this.folders.delete(name);
                this.saveToStorage();
                return result;
            }

            listFolders() {
                return Array.from(this.folders);
            }

            saveToStorage() {
                localStorage.setItem('folders', JSON.stringify(Array.from(this.folders)));
            }
        }

        // åˆå§‹åŒ–è™šæ‹Ÿæ–‡ä»¶ç³»ç»Ÿ
        const vfs = new VirtualFileSystem();

        // DOM å…ƒç´ 
        const folderForm = document.getElementById('folderForm');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const messageDiv = document.getElementById('message');
        const folderList = document.getElementById('folderList');

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // æ›´æ–°æ–‡ä»¶å¤¹åˆ—è¡¨æ˜¾ç¤º
        function updateFolderList() {
            folderList.innerHTML = '';
            vfs.listFolders().sort().forEach(folder => {
                const li = document.createElement('li');
                li.textContent = folder;
                folderList.appendChild(li);
            });
        }

        // è¡¨å•æäº¤å¤„ç†
        folderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const folderName = e.target.folderName.value.trim();

            if (!folderName) {
                showMessage('è¯·è¾“å…¥æ–‡ä»¶å¤¹åç§°', true);
                return;
            }

            // æ¨¡æ‹ŸåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            buttonText.innerHTML = '<span class="spinner">â†»</span> å¤„ç†ä¸­...';

            try {
                // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 500));
                
                vfs.createFolder(folderName);
                showMessage(`æ–‡ä»¶å¤¹ "${folderName}" åˆ›å»ºæˆåŠŸï¼`);
                updateFolderList();
                e.target.reset();
            } catch (error) {
                showMessage(error.message, true);
            } finally {
                submitBtn.disabled = false;
                buttonText.textContent = 'åˆ›å»ºæ–‡ä»¶å¤¹';
            }
        });

        // åˆå§‹åŒ–æ˜¾ç¤ºæ–‡ä»¶å¤¹åˆ—è¡¨
        updateFolderList();
    </script>
</body>
