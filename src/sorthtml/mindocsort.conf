# MinDoc统计生成器配置文件  
# 更新周期(分钟)  
recycle_time = 10  
# 数据库路径  
db_path = /var/www/mindoc/database/mindoc.db  
# 备份数据库路径  
backup_db_path = /var/www/mindoc/database/mindoc_bak.db 
# HTML输出路径  
html_path = /var/www/html/stats/mindocsort.html   
# 要特别关注的书籍名称(逗号分隔)  
sort_books = 项目一文档, 项目二文档, 技术文档, 规范文档  
# 文档链接前缀（访问地址）  
link_prefix = https://docs.example.com/docs  